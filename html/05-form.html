<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form class="form">
        <div>
        <h1>Registration Form</h1>
        </div>
        <div>
        <label> Username:</label>
        <input type="text" name="name" maxlength="64">
        </div>
        <div>
        <label>Email:</label>
        <input type="email" name="email" max="64">
        </div>
        <div>
        <label> Password: </label>
        <input type="password" name="password" max="64">
        </div>
        <fieldset class ="form-element">
          <div class="outer-element">
          <legend>Would you like to sign up for the newletter?
          </legend>
          </div>
          <div class="inner-element">
          <input type="radio" name="signup" value="yes">
          <label>Yes, sign me up.</label>
          </div>
          <div class="inner-element">
          <input type="radio" name="signup" value="no">
          <label>No, thank you. </label>
          </div>
        </fieldset>
        <div>
        <label>Date:</label>
        <input type="date" name="date">
        </div>
        <div>
        <input class="btn-primary" type="submit" value="Submit">
        <input class="btn-secondary" type="submit" value="Reset">
        </div>
      </form>
    </main>
  </body>
</html>
